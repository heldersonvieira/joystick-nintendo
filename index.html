<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/global.css">
        <link rel="stylesheet" href="./css/joystick-top.css">
        <link rel="stylesheet" href="./css/left-hand.css">
        <link rel="stylesheet" href="./css/center.css">
        <link rel="stylesheet" href="./css//right-rand.css">
        <title>Document</title>
    </head>
    <body>
        <main>
            <div class="joystick">

                <section class="joystick__top">
                    <button class="top__button--l1"></button>
                    <button class="top__button--r1"></button>
                </section>

                <section class="joystick__front">
                    <aside class="left-hand">
                        <div class="directional">
                            <div class="row">
                                <button class="arrow-left"></button>
                                <span></span>
                                <button class="arrow-right"></button>
                            </div>

                            <div class="column">
                                <button class="arrow-up"></button>
                                <button class="arrow-down"></button>
                            </div>
                        </div>
                    </aside>

                    <section class="center">
                        <header>
                            <h1>SUPER NINTENDO</h1>
                            <p>entertainment system</p>
                        </header>

                        <section class="center__control">
                            <div class="control__button">
                                <button></button>
                                <span>select</span>
                            </div>
                            <div class="control__button">
                                <button></button>
                                <span>start</span>
                            </div>
                        </section>
                    </section>

                    <aside class="right-hand">
                        <div class="actions">
                            <div class="actions__buttons--group1">
                                <span>y</span>

                                <div class="actions__buttons">
                                    <button class="buttons__bt--y"></button>
                                    <button class="buttons__bt--x"></button>
                                </div>

                                <span>x</span>
                            </div>

                            <div class="actions__buttons--group2">
                                <span>b</span>

                                <div class="actions__buttons">
                                    <button class="buttons__bt--b"></button>
                                    <button class="buttons__bt--a"></button>
                                </div>

                                <span>a</span>
                            </div>
                        </div>
                    </aside>
                </section>
            </div>

            <div class="shadow"></div>
        </main>
    </body>
</html>
